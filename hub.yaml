version: 1
kind: stack
meta:
  name: Agile Stacks DevOps platform on EKS
  brief: Kubernetes platform stack
components:
  - name: tiller
    source:
      dir: components/tiller
      git:
        remote: 'https://github.com/agilestacks/components.git'
        ref: master
        subDir: tiller
  - name: storage-class
    source:
      dir: components/storage-class
      git:
        remote: 'https://github.com/agilestacks/components.git'
        ref: master
        subDir: storage-class
  - name: external-dns
    source:
      dir: components/external-dns
      git:
        remote: 'https://github.com/agilestacks/components.git'
        ref: master
        subDir: external-dns
  - name: cert-manager
    source:
      dir: components/cert-manager
      git:
        remote: 'https://github.com/agilestacks/components.git'
        ref: master
        subDir: cert-manager
  - name: traefik
    source:
      dir: components/traefik
      git:
        remote: 'https://github.com/agilestacks/components.git'
        ref: master
        subDir: traefik
  - name: prometheus
    source:
      dir: components/prometheus-operator
      git:
        remote: 'https://github.com/agilestacks/components.git'
        ref: master
        subDir: prometheus-operator
  - name: istio
    source:
      dir: components/istio
      git:
        remote: 'https://github.com/agilestacks/components.git'
        ref: master
        subDir: istio
  - name: harbor
    source:
      dir: components/harbor
      git:
        remote: 'https://github.com/agilestacks/components.git'
        ref: master
        subDir: harbor
  - name: postgresql
    source:
      dir: components/postgresql
      git:
        remote: 'https://github.com/agilestacks/components.git'
        ref: master
        subDir: postgresql
  - name: pgweb
    source:
      dir: components/pgweb
      git:
        remote: 'https://github.com/agilestacks/components.git'
        ref: master
        subDir: pgweb
requires:
  - aws
lifecycle:
  verbs:
    - deploy
    - undeploy
  order:
    - tiller
    - storage-class
    - external-dns
    - cert-manager
    - traefik
    - prometheus
    - istio
    - harbor
    - postgresql
    - pgweb
  mandatory:
    - tiller
    - storage-class
    - external-dns
    - cert-manager
    - traefik
    - prometheus
    - istio
    - harbor
    - postgresql
    - pgweb
